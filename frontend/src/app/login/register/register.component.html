

  <div class="container" novalidate>
    <span class="fill-remaining-space">Sign Up</span>
      
      <br>
      <br>
      
      
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

      <mat-form-field class="form-element">

        <input matInput placeholder="Email address" formControlName="email">
        <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
          {{ getErrorEmail() }}
        </mat-error>
      </mat-form-field>


      <mat-form-field class="form-element">
           <input matInput placeholder="Password" formControlName="password" type="password">
          <mat-error *ngIf="!formGroup.controls['password'].valid ">
            {{ getErrorPassword() }}
          </mat-error>
        </mat-form-field>


        <!--Confirm Password tag-->
        <mat-form-field class="form-element">
            <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" class="form-control" [ngClass]="f.confirmPassword.errors">
            <mat-error *ngIf="f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
            </mat-error>
          </mat-form-field>



      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Sign Up</button>
      </div>

    </form>
  </div>
